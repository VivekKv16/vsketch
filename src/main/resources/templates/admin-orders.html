<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Admin | VSketch</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>

<div class="admin-container">

    <header class="admin-header">
        <h2>Admin Dashboard</h2>
        <a href="/admin/logout" class="logout-btn">Logout</a>
    </header>

    <h3 class="section-title">Customer Orders</h3>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Type</th>
            <th>Image</th>
            <th>Image URL</th>
            <th>Completed Sketch</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.name}"></td>
            <td th:text="${order.email}"></td>
            <td th:text="${order.phone}"></td>
            <td th:text="${order.type}"></td>

            <td>
                <img th:src="${order.imageUrl}" width="80">
            </td>

            <td>
                <a th:href="${order.imageUrl}" target="_blank">View Image</a>
            </td>

            <td>
                <form th:action="@{/admin/upload-completed/{id}(id=${order.id})}"
                      method="post" enctype="multipart/form-data">
                    <input type="file" name="completedPhoto" required>
                    <button type="submit">Upload</button>
                </form>
            </td>

            <td>₹ <span th:text="${order.amount}"></span></td>

            <td th:text="${order.status}"></td>

            <!-- ✅ FIXED MARK PAID ALIGNMENT -->
            <td>
                <form th:action="@{/admin/mark-paid/{id}(id=${order.id})}"
                      method="post"
                      th:if="${order.status != 'PAID'}">
                    <button type="submit">Mark Paid</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
